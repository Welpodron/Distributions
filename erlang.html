<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Распределение Эрланга</title>
  </head>
  <body>
    <div class="container bg-white rounded shadow-sm p-4">
      <div class="container">
        <ul class="nav nav-pills mb-3 p-2">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Равномерное</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="triangle.html">Треугольное</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trapezoidal.html">Трапецеидальное</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="normal.html">Нормальное</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="exponential.html">Экспоненциальное</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hyperexponential.html"
              >Гиперэкспоненциальное</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active">Эрланговское</a>
          </li>
        </ul>
      </div>
      <div class="container">
        <form class="p-2">
          <div class="row mb-3">
            <label for="nX" class="col-sm-3 col-form-label"
              >Количество случайных чисел</label
            >
            <div class="col-sm-9">
              <input
                class="form-control"
                type="number"
                min="1000"
                max="10000000"
                step="1000"
                value="1000"
                id="nX"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="nBin" class="col-sm-3 col-form-label"
              >Количество диапазонов</label
            >
            <div class="col-sm-9">
              <input
                class="form-control"
                type="number"
                min="10"
                max="1000"
                step="20"
                value="10"
                id="nBin"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="lambda" class="col-sm-3 col-form-label">Лямбда</label>
            <div class="col-sm-9">
              <input
                class="form-control"
                type="number"
                min="0.1"
                max="100"
                step="0.1"
                value="1"
                id="lambda"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="k" class="col-sm-3 col-form-label">k</label>
            <div class="col-sm-9">
              <input
                class="form-control"
                type="number"
                min="1"
                max="100"
                step="1"
                value="1"
                id="k"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="charts">
          <div id="chart_1"></div>
          <div id="chart_2"></div>
          <div id="chart_3"></div>
        </div>
      </div>
      <div class="container">
        <form class="p-2">
          <div
            class="checkboxes d-flex justify-content-between align-items-center mb-3 flex-wrap"
          >
            <div class="form-check">
              <input
                data-for="#chart_1"
                class="form-check-input"
                type="checkbox"
                checked
                id="red"
              />
              <label class="form-check-label" for="red"> Текущий k </label>
            </div>
            <div class="form-check">
              <input
                data-for="#chart_2"
                class="form-check-input"
                type="checkbox"
                checked
                id="green"
              />
              <label class="form-check-label" for="green">
                Текущий k + 2
              </label>
            </div>
            <div class="form-check">
              <input
                data-for="#chart_3"
                class="form-check-input"
                type="checkbox"
                checked
                id="blue"
              />
              <label class="form-check-label" for="blue"> Текущий k + 4 </label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="erlang.js"></script>
  </body>
</html>
