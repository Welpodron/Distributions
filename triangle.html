<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Треугольное распределение</title>
  </head>
  <body>
    <div class="charts">
      <form class="form position-absolute">
        <div class="inputs mb-3">
          <div class="mb-3">
            <label for="nX" class="form-label"
              >Количество случайных чисел</label
            >
            <input
              class="form-control"
              type="number"
              min="1000"
              max="10000000"
              step="1000"
              value="1000"
              id="nX"
            />
          </div>
          <div class="">
            <label for="nBin" class="form-label">Количество диапазонов</label>
            <input
              class="form-control"
              type="number"
              min="10"
              max="1000"
              step="20"
              value="10"
              id="nBin"
            />
          </div>
        </div>
        <div class="links d-flex justify-content-between align-items-center">
          <a href="uniform.html">Равномерное распределение</a>
          <a href="normal.html">Нормальное распределение</a>
        </div>
      </form>
      <div id="chart_1"></div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="triangle.js"></script>
  </body>
</html>
