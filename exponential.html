<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Экспоненциальное распределение</title>
  </head>
  <body>
    <div class="charts">
      <form class="form position-absolute">
        <div class="inputs">
          <div class="mb-3">
            <label for="nX" class="form-label"
              >Количество случайных чисел</label
            >
            <input
              class="form-control"
              type="number"
              min="1000"
              max="10000000"
              step="1000"
              value="1000"
              id="nX"
            />
          </div>
          <div class="">
            <label for="nBin" class="form-label">Количество диапазонов</label>
            <input
              class="form-control"
              type="number"
              min="10"
              max="1000"
              step="20"
              value="10"
              id="nBin"
            />
          </div>
          <div class="">
            <label for="lambda" class="form-label">Лямбда</label>
            <input
              class="form-control"
              type="number"
              min="0.1"
              max="100"
              step="0.1"
              value="1"
              id="lambda"
            />
          </div>
        </div>
        <div
          class="checkboxes d-flex justify-content-between align-items-center mb-3"
        >
          <div class="form-check">
            <input
              data-for="#chart_1"
              class="form-check-input"
              type="checkbox"
              checked
              id="red"
            />
            <label class="form-check-label" for="red">
              Текущая Лямбда - 1
            </label>
          </div>
          <div class="form-check">
            <input
              data-for="#chart_2"
              class="form-check-input"
              type="checkbox"
              checked
              id="green"
            />
            <label class="form-check-label" for="green"> Текущая Лямбда </label>
          </div>
          <div class="form-check">
            <input
              data-for="#chart_3"
              class="form-check-input"
              type="checkbox"
              checked
              id="blue"
            />
            <label class="form-check-label" for="blue">
              Текущая Лямбда + 1
            </label>
          </div>
        </div>
        <div class="links d-flex justify-content-between align-items-center">
          <a href="triangle.html">Треугольное распределение</a>
          <a href="normal.html">Нормальное распределение</a>
          <a href="erlang.html">Распределение Эрланга</a>
        </div>
      </form>
      <div id="chart_1"></div>
      <div id="chart_2"></div>
      <div id="chart_3"></div>
    </div>
    <script src="exponential.js"></script>
  </body>
</html>
